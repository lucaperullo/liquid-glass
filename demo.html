<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Glass Demo</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .demo-container {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .component-section {
            margin-bottom: 3rem;
            padding: 2rem;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;
        
        // Simple demo components
        const LiquidGlass = ({ children, className = "", ...props }) => (
            <div 
                className={`backdrop-blur-md bg-white/10 border border-white/20 rounded-lg p-4 ${className}`}
                style={{
                    boxShadow: '0 8px 32px rgba(0, 0, 0, 0.1)',
                    ...props.style
                }}
                {...props}
            >
                {children}
            </div>
        );
        
        const GlassButton = ({ children, onClick, className = "", ...props }) => (
            <button
                onClick={onClick}
                className={`px-4 py-2 rounded-lg bg-white/10 border border-white/20 text-white hover:bg-white/20 transition-all duration-200 ${className}`}
                {...props}
            >
                {children}
            </button>
        );
        
        const GlassCard = ({ children, className = "", ...props }) => (
            <div 
                className={`backdrop-blur-md bg-white/10 border border-white/20 rounded-lg p-6 ${className}`}
                style={{
                    boxShadow: '0 8px 32px rgba(0, 0, 0, 0.1)',
                    ...props.style
                }}
                {...props}
            >
                {children}
            </div>
        );
        
        const GlassBadge = ({ children, color = "default", className = "", ...props }) => {
            const colorClasses = {
                default: "bg-white/20 text-white",
                success: "bg-green-500/20 text-green-200",
                warning: "bg-yellow-500/20 text-yellow-200",
                error: "bg-red-500/20 text-red-200",
                info: "bg-blue-500/20 text-blue-200"
            };
            
            return (
                <span 
                    className={`px-2 py-1 rounded-full text-xs font-medium ${colorClasses[color]} ${className}`}
                    {...props}
                >
                    {children}
                </span>
            );
        };
        
        const Demo = () => {
            const [count, setCount] = useState(0);
            
            return (
                <div className="demo-container">
                    <h1 className="text-4xl font-bold text-white mb-8 text-center">
                        Liquid Glass Components Demo
                    </h1>
                    
                    <div className="component-section">
                        <h2 className="text-2xl font-semibold text-white mb-4">Glass Button</h2>
                        <div className="flex gap-4 flex-wrap">
                            <GlassButton onClick={() => setCount(count + 1)}>
                                Click me! ({count})
                            </GlassButton>
                            <GlassButton className="bg-blue-500/20">
                                Secondary Button
                            </GlassButton>
                            <GlassButton className="bg-green-500/20">
                                Success Button
                            </GlassButton>
                        </div>
                    </div>
                    
                    <div className="component-section">
                        <h2 className="text-2xl font-semibold text-white mb-4">Glass Cards</h2>
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            <GlassCard>
                                <h3 className="text-xl font-semibold text-white mb-2">Feature 1</h3>
                                <p className="text-white/80">This is a beautiful glass card component with blur effects.</p>
                            </GlassCard>
                            <GlassCard>
                                <h3 className="text-xl font-semibold text-white mb-2">Feature 2</h3>
                                <p className="text-white/80">Another stunning glass card with modern design.</p>
                            </GlassCard>
                            <GlassCard>
                                <h3 className="text-xl font-semibold text-white mb-2">Feature 3</h3>
                                <p className="text-white/80">Glass cards provide excellent visual hierarchy.</p>
                            </GlassCard>
                        </div>
                    </div>
                    
                    <div className="component-section">
                        <h2 className="text-2xl font-semibold text-white mb-4">Glass Badges</h2>
                        <div className="flex gap-4 flex-wrap">
                            <GlassBadge>Default</GlassBadge>
                            <GlassBadge color="success">Success</GlassBadge>
                            <GlassBadge color="warning">Warning</GlassBadge>
                            <GlassBadge color="error">Error</GlassBadge>
                            <GlassBadge color="info">Info</GlassBadge>
                        </div>
                    </div>
                    
                    <div className="component-section">
                        <h2 className="text-2xl font-semibold text-white mb-4">Liquid Glass Container</h2>
                        <LiquidGlass className="p-8">
                            <h3 className="text-2xl font-semibold text-white mb-4">Welcome to Liquid Glass</h3>
                            <p className="text-white/80 mb-4">
                                This library provides beautiful glass morphism components for React applications.
                                Each component features advanced blur effects, chromatic aberration, and dynamic distortion.
                            </p>
                            <div className="flex gap-4">
                                <GlassButton>Get Started</GlassButton>
                                <GlassButton className="bg-transparent border-white/40">Learn More</GlassButton>
                            </div>
                        </LiquidGlass>
                    </div>
                </div>
            );
        };
        
        ReactDOM.render(<Demo />, document.getElementById('root'));
    </script>
</body>
</html>
